<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Menu</title>
</head>
<body>
    <article>
        <section>
            <h3>Lunch Menu</h3>
            <p>Please choose what you want for lunch</p>
            <ul>
                <li>Salad</li>
                <li>Fish</li>
                <li>Aubergine</li>
                <li>Wraps</li>
            </ul>
            <aside>
                <!-- Flask has a micro-syntax for templates -->
                {% if desert != None %}
                <p>for desert we have {{desert}}</p>
                {% else %}
                <p>There is no desert today</p>
                {% endif %}
            </aside>
        </section>
    </article>
</body>
</html>
